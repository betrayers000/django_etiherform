{% extends 'questions/base.html' %}
{% load bootstrap4 %}
{% block body %}
  <h1>INDEX</h1>
  <div class="jumbotron text-center">
    <h1 class="display-4">Question List</h1>
  {% for question in questions %}
    <a class="btn btn-primary w-100 my-3" href="{% url 'questions:detail' question.id %}">{{question.title}}</a>
  {% endfor %}
</div>
{% endblock %}
